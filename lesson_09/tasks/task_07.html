<body>
    <h3>
        Задача №7
    </h3>
    <p>Дано масив цін.Змінити цей масив так, що на ціни товарів, які більші за 1000 грн.дати 30 % знижки.</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            const arr = [200, 300, 500, 1500, 2000, 1000, 750, 900, 2250, 3000];
            let arr2 = arr.map(element => (element > 1000) ? element * 0.7 : element);
            document.write(`Початковий масив цін: ${arr}<br>
                            Кінцевий масив цін: ${arr2}`);
        }
    </script>
