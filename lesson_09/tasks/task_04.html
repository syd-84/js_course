<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Задача №4
    </h3>
    <p>Дано масив елементів.Вивести на екран елементи, що більші за 100.</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            const arr = [20, 30, 50, 150, 200, 100, 75, 90, 225, 300];
            document.write(`Початковий масив:<br>${arr}<br><br>`);

            document.write(`Елементи більші за 100:<br>`);
            for (const element of arr) {
                if (element > 100)
                    document.write(`${element}, `);
            }
        }
    </script>
    <br><br>
    <p><a href="../index_09.html">Повернутись назад</a></p>

</body>

</html>
