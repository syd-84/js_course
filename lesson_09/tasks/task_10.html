<body>
    <h3>
        Задача №10
    </h3>
    <p>Дано масив цін у грн.Податок складає 20 %.Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            const pricesList = [50, 60, 80, 100, 150, 200, 50, 90, 40, 70];
            const taxList = pricesList.map(price => price * 0.2);
            document.write(`Масив цін: ${pricesList} <br>
                        Масив сплачених податків: ${taxList}`);
        }
    </script>
