<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>
        Задача №3
    </h3>
    <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1 - цями, а інші до
        кінця масиву заповнені 7 - ками.</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            const numberOfNumeric = parseInt(prompt('Введіть кількість елементів', '0'));
            const arr = new Array(numberOfNumeric).fill(1, 0, 5).fill(7, 5, numberOfNumeric);
            document.write(arr);
        }
    </script>
    <br><br>
    <p><a href="../index_09.html">Повернутись назад</a></p>

</body>

</html>
