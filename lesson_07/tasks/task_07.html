<body>
    <h3>Задача №7</h3>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
        (шляхи до зображень передаються у функцію)</p>
    <br>
    <script>
        function random4() {
            return 1 + Math.floor(Math.random() * 4);
        }

        function getRandomImage(imgPath1, imgPath2, imgPath3, imgPath4) {
            let imgPath;
            switch (random4()) {
                case 1:
                    imgPath = imgPath1;
                    break;
                case 2:
                    imgPath = imgPath2;
                    break;
                case 3:
                    imgPath = imgPath3;
                    break;
                case 4:
                    imgPath = imgPath4;
                    break;
            }
            return `<img src="${imgPath}" width=200>`;
        }

        document.write(getRandomImage(`../img/01.jpg`, `../img/02.jpg`, `../img/03.jpg`, `../img/04.jpg`));
    </script>
