<body>
    <h3>Задача №7</h3>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
        (шляхи до зображень передаються у функцію)</p>
    <br>
    <script>
        function random4() {
            return 1 + Math.floor(Math.random() * 4);
        }

        function getRandomImage() {
            return `<img src="../img/0${random4()}.jpg" width=200`;
        }

        document.write(getRandomImage());
    </script>
