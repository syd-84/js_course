<body>
    <h3>Задача №7</h3>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
        (шляхи до зображень передаються у функцію)</p>
    <br>
    <script>
        function getRandomIntNumber(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function getRandom4() {
            return getRandomIntNumber(1, 4);
        }

        function getRandomImage(imgLink1, imgLink2, imgLink3, imgLink4) {
            let imgLink;
            switch (getRandom4()) {
                case 1:
                    imgLink = imgLink1;
                    break;
                case 2:
                    imgLink = imgLink2;
                    break;
                case 3:
                    imgLink = imgLink3;
                    break;
                case 4:
                    imgLink = imgLink4;
                    break;
            }
            return `<img src="${imgLink}" width=200>`;
        }

        let randomImage = getRandomImage(`../img/01.jpg`, `../img/02.jpg`, `../img/03.jpg`, `../img/04.jpg`);
        document.write(`${randomImage}`);
    </script>
