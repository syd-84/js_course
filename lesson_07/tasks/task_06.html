<body>
    <h3>Задача №6</h3>
    <p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців
        (таблиця заповнюється заданим фіксованим повідомленням).</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            function getTable(rows, columns, cellText) {
                let table = '<table border="2px">'
                for (let row = 1; row <= rows; row++) {
                    table += '<tr>'
                    for (let cell = 1; cell <= columns; cell++) {
                        table += `<td>${cellText}</td>`
                    }
                    table += '<tr>'
                }
                table += '</table>'
                document.write(`${table}`);
            }

            const rows = parseInt(prompt(`Введіть кількість рядків таблиці`, '0'));
            const columns = parseInt(prompt(`Введіть кількість стовпців таблиці`, '0'));
            const text = prompt(`Введіть текст в таблицю`);

            getTable(rows, columns, text);
        }
    </script>

</body>
