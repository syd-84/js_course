<body>
    <h3>Задача №3</h3>
    <p> Створити окремі функції, які для 4 чисел знаходять:</p>
    <p>1) суму;</p>
    <p>2) добуток;</p>
    <p>3) середнє арифметичне;</p>
    <p>4) мінімальне значення.</p>

    <br>
    <script>
        if (confirm('Почати тестування?')) {
            function getSum(num1, num2, num3, num4) {
                return num1 + num2 + num3 + num4;
            }

            function getProduct(num1, num2, num3, num4) {
                return num1 * num2 * num3 * num4;
            }

            function getAverage(num1, num2, num3, num4) {
                return getSum(num1, num2, num3, num4) / 4;
            }

            function min(num1, num2) {
                if (num1 < num2) return num1;
                return num2;
            }

            function getMin4(num1, num2, num3, num4) {
                return min(num1, min(num2, min(num3, num4)));    // або min(min(num1, num,2), min(num3, num4));
            }

            const num1 = parseFloat(prompt(`Введіть перше число`, '0'));
            const num2 = parseFloat(prompt(`Введіть друге число`, '0'));
            const num3 = parseFloat(prompt(`Введіть третє число`, '0'));
            const num4 = parseFloat(prompt(`Введіть четверте число`, '0'));

            document.write(`num1 = ${num1}, num2 = ${num2}, num3 = ${num3}, num4 = ${num4} <br><br>`);
            document.write(`sum = ${getSum(num1, num2, num3, num4)} <br>`);
            document.write(`product = ${getProduct(num1, num2, num3, num4)} <br>`);
            document.write(`average = ${getAverage(num1, num2, num3, num4)} <br>`);
            document.write(`min = ${getMin4(num1, num2, num3, num4)}`);
        }
    </script>

</body>
