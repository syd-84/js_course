<body>
    <h3>Задача №3</h3>
    <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {

            const nameArray = ['Андрій', 'Петро', 'Іван', 'Степан', 'Іван', 'Іван', 'Степан', 'Микола']
            let count = 0;

            for (let i = 0; i < nameArray.length; i++) {
                if (nameArray[i] === 'Іван') count++;
            }

            document.write(`Список імен: ${nameArray} <br>`);
            document.write(`В списку ім'я Іван зустрічається ${count} раз`);

        }

    </script>
