<body>
	<h1>Задача 2</h1>
	<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
		якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
	</p>
	<br>
	<script>
		let priceOfProduct = parseFloat(prompt('Вкажіть ціну товару в грн.', '0'));
		let moneyInHand = parseFloat(prompt('Скільки коштів у вас є в наявності?', '0'));

		if (priceOfProduct > moneyInHand)
			document.write(`Вибачте, ви не зможете придбати цей товар.`)
		else if (moneyInHand - priceOfProduct >= 4)
			document.write(`Чи хочете крім товару придбати ще й лотерейний квиток за 4 грн?`)
	</script>
