<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h3>Задача 7</h3>
	<p>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</p>
	<br>
	<script>
		let numberOfDay = parseInt(prompt('Введіть номер місяця (число від 1 до 12)', '0'));

		switch (numberOfDay) {
			case 1:
			case 2:
			case 12:
				document.write(`Зима`);
				break;
			case 3:
			case 4:
			case 5:
				document.write(`Весна`);
				break;
			case 6:
			case 7:
			case 8:
				document.write(`Літо`);
				break;
			case 9:
			case 10:
			case 11:
				document.write(`Осінь`);
				break;

			default:
				document.write(`Мабуть ви щось зробили не так. Спробуйте ще раз`);
				break;
		}
	</script>
	<br><br>
	<a href="../index_03.html">Повернутись назад</a>
</body>

</html>
