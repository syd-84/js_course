<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Задача №1</h3>
    <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
        вводиться користувачем.</p>
    <br>
    <script>
        const num = parseInt(prompt('Введіть кількість чисел', '0'));
        let list = '<ul>'
        for (let i = 0; i < num; i++) {
            const randomNumber = 1 + Math.floor(Math.random() * 100);
            list += `<li>${randomNumber}</li>`
        }
        list += '</ul>'
        document.write(`${list}`);
    </script>
    <br><br>
    <p><a href="../index_05.html">Повернутись назад</a></p>
</body>

</html>
