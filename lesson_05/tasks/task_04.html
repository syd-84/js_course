<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Задача №4</h3>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            let table = '<table border="2px">'
            for (let row = 1; row <= 3; row++) {
                table += '<tr>'
                for (let cell = 1; cell <= 7; cell++) {
                    table += `<td>${cell}</td>`
                }
                table += '<tr>'
            }
            table += '</table>'
            document.write(`${table}`)
        }
    </script>
    <br><br>
    <p><a href="../index_05.html">Повернутись назад</a></p>
</body>

</html>
