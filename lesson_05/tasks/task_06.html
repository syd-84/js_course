<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            display: inline-block;
            margin-right: 40px;
        }
    </style>
</head>

<body>
    <h3>Задача №6</h3>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній)</p>
    <br>
    <script>
        if (confirm('Почати тестування?')) {
            let count = 0;
            for (let tab = 1; tab <= 3; tab++) {
                let table = '<table border="2px">'
                for (let row = 1; row <= 3; row++) {
                    table += '<tr>'
                    for (let cell = 1; cell <= 3; cell++) {
                        count++;
                        table += `<td>${count}</td>`
                    }
                    table += '<tr>'
                }
                table += '</table>'
                document.write(`${table}`)
            }
        }
    </script>
    <br><br>
    <p><a href="../index_05.html">Повернутись назад</a></p>

</body>

</html>
