<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            display: inline-block;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <h3>Задача №6</h3>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній)</p>
    <br>
    <script>
        let count = 0;
        for (let i = 1; i <= 3; i++) {
            let table = '<table border="2px">'
            for (let j = 1; j <= 3; j++) {
                table += '<tr>'
                for (let k = 1; k <= 3; k++) {
                    count++;
                    table += `<td>${count}</td>`
                }
                table += '<tr>'
            }
            table += '</table>'
            document.write(`${table}`)
        }
    </script>
    <br><br>
    <p><a href="../index_05.html">Повернутись назад</a></p>

</body>

</html>
