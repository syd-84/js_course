    let price = [
      [1, 2, 5, 2, 1, 2, 9],
      [1, 2, 1, 2, 1, 2, 9],
      [1, 1, 5, 2, 1, 2, 9],
      [1, 6, 5, 2, 1, 2, 9],

      [0, 1, 5, 2, 1, 2, 9],

      [14, 11, 54, 21, 1, 2, 9],
    ]

    // 1) загальний прибуток кожного масиву за тиждень;
    for (let i = 0; i < price.length; i++) {
      let sumWeek = 0
      for (const element of price[i]) {
        sumWeek += element
      }
      document.write(`Прибуток ${i + 1}-го магазину за тиждень: ${sumWeek}<br>`)
    }

    // 2) загальний прибуток усіх магазинів по дням
    // (загальний прибуток усіх магазинів за понеділок,
    // за вівторок, і т.д.);
    let sumDaysWeek = []
    for (let i = 0; i < 7; i++) {
      sumDaysWeek.push(0)
    }

    for (let i = 0; i < price.length; i++) {
      for (let j = 0; j < 7; j++) {
        sumDaysWeek[j] += price[i][j]
      }
    }

    document.write(sumDaysWeek)

    // 3) загальний прибуток за робочі дні
    let sumWorkDays = []
    for (let i = 0; i < 5; i++) {
      sumWorkDays.push(0)
    }
    for (let i = 0; i < price.length; i++) {
      for (let j = 0; j < 5; j++) {
        sumWorkDays[j] += price[i][j]
      }
    }
    document.write(sumWorkDays)

    // 4) загальний прибуток за вихідні дні
    let sumWeekEnd = []
    for (let i = 0; i < 2; i++) {
      sumWeekEnd.push(0)
    }
    for (let i = 0; i < price.length; i++) {
      for (let j = 5; j < 7; j++) {
        sumWeekEnd[j - 5] += price[i][j]
      }
    }
    document.write(sumWeekEnd)
