    <h3>Задача №12</h3>
    <p>З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно
        ввести його.</p>
    <br>
    <script>
        const password = '78';
        let userText;
        while (userText !== password) {
            userText = prompt('Введіть пароль', '')
        }
        document.write(`Ви ввели правильний пароль`)
    </script>
