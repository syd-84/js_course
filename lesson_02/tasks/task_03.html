<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Задача 3</h3>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <br>
    <script>
        let price = parseFloat(prompt('Ціна товару ', '100'));
        let quantity = parseFloat(prompt('Кількість товару ', '5'));

        let total = price * quantity;
        let vat = total * 5 / 100;

        document.write(`
        Ціна одиниці товару = ${price}
        <br>
        Кількість товару = ${quantity}
        <br><br>
        Загальна вартість товару = ${total}
        <br>
        ПДВ = ${vat}
        `);
    </script>
    <br>
    <a href="../index_02.html">Повернутись назад</a>
</body>

</html>
