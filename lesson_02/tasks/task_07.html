<body>
    <h3>Задача 7</h3>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <br>
    <script>
        let month = Math.floor(Math.random() * 12) + 1;
        let day = Math.floor(Math.random() * 7);
        let sum = month + day;

        document.write(`
        Номер місяця = ${month} <br>
        Номер дня = ${day} <br>
        Сума = ${sum}
        `);
    </script>

</body>
