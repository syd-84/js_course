<body>
    <h3>Задача 5</h3>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
    <br>
    <script>
        let seconds = parseFloat(prompt('Введіть кількість секунд ', '36000'));

        let minutes = seconds / 60;
        let hours = seconds / 3600;

        document.write(`
        секунди = ${seconds}
        <br>
        хвилини = ${minutes}
        <br>
        години = ${hours}
        `)
    </script>

</body>
