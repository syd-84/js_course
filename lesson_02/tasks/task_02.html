<body>
    <h3>Задача 2</h3>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    <br>
    <script>
        let yearOfBirth = parseFloat(prompt('Рік народження ', '2000'));
        let currentYear = parseFloat(prompt('Теперішній рік ', '2025'));

        let age = currentYear - yearOfBirth;
        document.write(`
            Ваш вік = ${age}
        `);
    </script>
