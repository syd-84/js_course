    <h1>Задача 0</h1>
    <p>Обчислити значення виразів</p>
    <img src="../image/image_01.png" alt="">
    <br>
    <script>
        let a = parseFloat(prompt('a = ', '1'));
        let b = parseFloat(prompt('b = ', '2'));
        let c = parseFloat(prompt('c = ', '3'));

        let s1 = a + 12 + b;
        let s2 = ((a + b) / (2 * a)) ** 0.5;
        let s3 = (((a + b) * c) ** (1 / 3));
        let s4 = Math.sin(a / (-b));

        document.write(`
        При a = ${a}, b = ${b}, c = ${c}<br>
        S1 = ${s1},<br>
        S2 = ${s2},<br>
        S3 = ${s3},<br>
        S4 = ${s4}.
        `);
    </script>
